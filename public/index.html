<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Cutouts</title>
  <link rel="stylesheet" href="../public/static/css/blog.css">
</head>
<body>
  <div class="container">
    <h1 class="text">
      <span class="words">We're here</span>
      <span class="cutout" id="cutout-1"></span>
      <span class="words">to make healthy</span>
      <span class="cutout" id="cutout-2"></span>
      <span class="words">living effortless, so you can</span>
      <span class="cutout" id="cutout-3"></span>
      <span class="words">live longer and happier</span>
      <span class="cutout" id="cutout-4"></span>
    </h1>
  </div>

  <div class="video-container">
    <video id="background-video" src="../public/media/image/video.mp4" autoplay muted loop></video>
  </div>

  <script src="../public/static/js/topfix.js"></script>
</body>
</html>
